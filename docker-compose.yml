version: "3"
services:
  frontend:
    build: frontend/
    container_name: portfolio_frontend
    image: alexkevakian/frontend-react-app:1.0
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
  backend:
    build: backend/
    container_name: portfolio_backend
    image: alexkevakian/backend-server:1.0
    ports:
      - "127.0.0.1:4000:4000"
    restart: always
